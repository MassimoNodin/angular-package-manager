<div style="height: 70%; display: flex; justify-content: center; align-items: center;">
    <form class="card" style="padding: 20px; width: 1000px; display: flex; flex-direction: column;">
        <h2 style="text-align: center; margin-bottom: 20px;">Translate Description</h2>
        <div class="mb-3" style="margin-left: 280px;">
            <label class="form-label">Target Language</label>
            <select class="form-select" style="width: 400px;" aria-label="Default select example" [(ngModel)]="this.target">
                <option value="ar" selected>Arabic</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <table class="table" style="margin-top: 0px;" *ngIf="!loading">
            <thead class="table">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Translated Description</th>
                    <th>Translate Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let package of packages">
                    <td>{{ package.package_title }}</td>
                    <td>{{ package.package_description}}</td>
                    <td id={{package._id}}>{{ package.translated}}</td>
                    <td><button class="btn btn-primary" (click)="translate(package.package_description, package._id)"
                            style="margin-bottom: 0;">Translate</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
