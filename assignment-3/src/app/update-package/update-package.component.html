<div style="height: 70%; display: flex; justify-content: center; align-items: center;">
    <form class="card" style="padding: 20px; width: 400px; display: flex; flex-direction: column;">
        <h2 style="text-align: center; margin-bottom: 20px;">Update Package</h2>

        <div class="mb-3">
            <label class="form-label">Package Title</label>
            <select class="form-select" aria-label="Default select example" name="packageID"
                (change)="updateInformation()" [(ngModel)]="this.package_index">
                <option *ngFor="let package of packages; index as i" value={{i}}>
                    {{ package.package_title}}
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Package Destination</label>
            <input class="form-control" type="text" name="packageDestination" placeholder="Enter package destination"
                [(ngModel)]="this.packageInformation.package_destination" />
        </div>

        <button (click)="updatePackage()" class="btn btn-primary">Update Package</button>
    </form>
</div>
